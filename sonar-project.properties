# SonarQube Project Configuration
# https://docs.sonarsource.com/sonarqube/latest/analyzing-source-code/analysis-parameters/

# Project identification
sonar.projectKey=TreesitterLibrary
sonar.projectName=TreeSitter ExcavationSite Library
sonar.projectVersion=0.1.0
sonar.organization=maibornwolff

# Source configuration
sonar.sources=src/main/kotlin
sonar.tests=src/test/kotlin
sonar.sourceEncoding=UTF-8

# Language settings
sonar.language=kotlin
sonar.kotlin.source.version=1.9

# Java bytecode for Kotlin analysis (required for accurate Kotlin analysis)
sonar.java.binaries=build/classes/kotlin/main
sonar.java.test.binaries=build/classes/kotlin/test
sonar.java.libraries=build/libs/*.jar

# JaCoCo coverage reports
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# JUnit test reports
sonar.junit.reportPaths=build/test-results/test

# Exclusions
sonar.exclusions=**/build/**,**/*.kts
sonar.test.exclusions=**/test/**

# Coverage exclusions (if needed)
# sonar.coverage.exclusions=**/model/**,**/dto/**

# Duplication exclusions (if needed)
# sonar.cpd.exclusions=**/generated/**

# SonarQube server (override via environment variables or CLI)
# sonar.host.url=http://localhost:9000
